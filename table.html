<html>
    <head>
        <title> HTML Tables</title>

        <style>
            thead{
                background-color: cadetblue;
            }

            tbody{
                background-color: cyan;
            }
        </style>
    </head>
    <body>
        <h1> This is students table</h1>

        <table>

            <thead>

                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>City</td>
                </tr>
            </thead>
           
            <tbody>

                <tr>
                    <td>1</td>
                    <td>Mayank</td>
                    <td>Delhi</td>
                </tr>

                <tr>
                     <td>2</td>
                      <td> Kajal</td>
                       <td>Assam</td> 
                </tr>       
                 
                <tr>
                     <td>3</td>
                     <td>Aarav</td>
                     <td>Mumbai</td>
                       
                </tr>
                
            </tbody>

        </table>

    </body>
</html>
